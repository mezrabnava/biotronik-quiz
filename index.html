<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Technology Trivia Kiosk</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
margin: 0;
padding: 0;
overflow: hidden;
font-family: system-ui, -apple-system, sans-serif;
}
.animate-pulse {
animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}
@keyframes pulse {
0%, 100% { opacity: 1; }
50% { opacity: .7; }
}
.hidden { display: none; }
.fade-out {
animation: fadeOut 0.5s ease-out forwards;
}
.fade-in {
animation: fadeIn 0.5s ease-in forwards;
}
@keyframes fadeOut {
from { opacity: 1; }
to { opacity: 0; }
}
@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}
</style>
</head>
<body>

<div id="attractScreen" class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 flex items-center justify-center p-8">
<div class="text-center animate-pulse">
<h1 class="text-8xl font-bold text-white mb-6 drop-shadow-lg">Medical Technology</h1>
<h2 class="text-6xl font-semibold text-white mb-12 drop-shadow-lg">Trivia Challenge</h2>
<button onclick="startQuiz()" class="bg-white text-purple-600 text-5xl font-bold py-8 px-16 rounded-3xl hover:scale-110 transition-transform duration-300 shadow-2xl">TAP TO START</button>
<p class="text-3xl text-white mt-12 opacity-90">Test your knowledge - 23 Questions</p>
</div>
</div>

<div id="quizScreen" class="hidden min-h-screen p-12" style="transition: background 0.5s ease;">
<div class="max-w-6xl mx-auto mb-8">
<div class="flex justify-between items-center mb-4">
<div class="text-white text-3xl font-semibold">Question <span id="currentQ">1</span> of <span id="totalQ">23</span></div>
</div>
<div class="w-full bg-gray-700 rounded-full h-4">
<div id="progressBar" class="bg-gradient-to-r from-blue-500 to-purple-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
</div>
</div>

<div id="questionContainer" class="max-w-6xl mx-auto" style="max-width: 85%;">
<div class="bg-white rounded-3xl p-10 mb-6 shadow-2xl">
<h2 id="questionText" class="text-4xl font-bold text-gray-800 leading-tight"></h2>
</div>
<div id="answersContainer" class="grid grid-cols-1 gap-4"></div>
</div>

<div class="fixed bottom-8 left-8">
<div class="text-white text-3xl font-semibold bg-slate-800 px-6 py-3 rounded-xl">Score: <span id="score">0</span></div>
</div>
<div class="fixed bottom-8 right-8">
<button id="nextBtn" onclick="nextQuestion()" class="hidden bg-gradient-to-r from-purple-600 to-pink-600 text-white text-6xl font-bold w-24 h-24 rounded-full hover:scale-110 transition-transform duration-300 shadow-2xl flex items-center justify-center">&#8594;</button>
</div>
</div>

<div id="resultsScreen" class="hidden min-h-screen bg-gradient-to-br from-purple-600 via-pink-600 to-orange-500 p-12 flex items-center justify-center">
<div class="max-w-5xl w-full">
<div class="bg-white rounded-3xl p-16 shadow-2xl">
<div class="text-9xl text-center mb-8">TROPHY</div>
<h1 class="text-7xl font-bold text-center mb-4 text-gray-800">Quiz Complete!</h1>
<div class="text-center mb-12">
<div class="text-9xl font-bold text-purple-600 mb-4"><span id="finalScore">0</span>/<span id="finalTotal">23</span></div>
<div class="text-5xl text-gray-600"><span id="percentage">0</span>% Correct</div>
</div>
<div class="mb-8 text-center">
<label class="text-3xl text-gray-700 mb-4 block">Want your results? (Optional)</label>
<div class="flex gap-4 max-w-2xl mx-auto">
<input type="email" id="emailInput" placeholder="Enter your email" class="flex-1 px-6 py-4 text-2xl border-4 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none">
</div>
</div>
<div id="leaderboardContainer" class="mb-8 hidden">
<h3 class="text-4xl font-bold text-gray-800 mb-6 text-center">Today's Scores</h3>
<div id="leaderboard" class="bg-gray-100 rounded-2xl p-6 max-h-64 overflow-y-auto"></div>
</div>
<button onclick="resetQuiz()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white text-4xl font-bold py-8 rounded-2xl hover:scale-105 transition-transform duration-300 shadow-xl">PLAY AGAIN</button>
</div>
</div>
</div>
